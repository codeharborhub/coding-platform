name: ğŸš€ CI - Code Quality and Build Check

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ§ª Run Lint
        run: npm run lint

      - name: ğŸ› ï¸ Build Project
        run: npm run build

      - name: âœ… Run Tests (optional)
        run: |
          if [ -f vitest.config.ts ] || [ -f vitest.config.js ]; then
            npm run test
          else
            echo "No test setup found. Skipping..."
          fi
